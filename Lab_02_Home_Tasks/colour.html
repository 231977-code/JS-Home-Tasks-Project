<!DOCTYPE html>
<html>
<head>
    <title>Color Box Generator</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            background-color: #eef2f7;
        }

        input {
            padding: 8px;
            margin: 5px;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
        }

        #boxContainer {
            margin-top: 20px;
        }

        .colorBox {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<h2>Color Box Generator</h2>

<input type="text" id="color1" placeholder="Enter Color 1">
<input type="text" id="color2" placeholder="Enter Color 2">
<input type="text" id="color3" placeholder="Enter Color 3">

<br>

<button onclick="addColors()">Add Colors</button>
<button onclick="clearBoxes()">Clear All</button>

<div id="boxContainer"></div>

<p id="info"></p>

<script src="color.js"></script>

</body>
</html>
